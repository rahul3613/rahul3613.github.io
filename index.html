@font-face {
  font-family: 'Fira Sans';
  font-style: normal;
  font-weight: 400;
  src: url(../static/FiraSans-Regular.otf);
}

html {
  --main-background-color: linear-gradient(147deg, #282a36 0%, #383a59 74%);
  --card-background: #282a36;
  --canteen-color: #bd93f9;
  --dark-text-color: #ff79c6;
  --timestamp-color: #6272a4;
  --menu-color: #f8f8f2;
  --footer-color: #ff79c6;
}

body {
  background-image: var(--main-background-color);
  min-height: 100vh;
  text-align: center;
  color: var(--dark-text-color);
  font-family: 'Fira Sans';
}

/* the heading */
header {
  font-size: 25px;
  padding-top: 10px;
}

.meal {
  display: block;
  height: 20px;
  background-color: transparent;
  color: var(--dark-text-color);
  font-weight: 400;
  font-size: 19px;
  letter-spacing: 0.036em;
  line-height: 1.7;
}

#theme-toggle {
  background: transparent;
  border: none;
}

/* the swipe view thingy*/
.swipe-view {
  display: grid;
  grid-template-columns: repeat(4, 100%);
  will-change: transform;
  -ms-flex-line-pack: center;
  align-content: center;
  overflow-x: auto;
  -ms-scroll-snap-coordinate: 0 0;
  scroll-snap-coordinate: 0 0;
  -ms-scroll-snap-points-x: repeat(100%);
  scroll-snap-points-x: repeat(100%);
  -ms-scroll-snap-type: x mandatory;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}

section {
  width: 100vw;
  height: 100%;
  -webkit-box-flex: 0;
  -ms-flex: 0 0 100vw;
  flex: 0 0 100vw;
  scroll-snap-align: start;
}

/* the card */
.canteen-card {
  display: inline-block;
  width: 80vw;
  background: var(--card-background);
  margin: 15px 0px 15px 0px;
  padding: 20px 10px 10px 18px;
  text-align: left;
  min-height: 150px;
  border-radius: 20px;
}

.icon {
  height: 15px;
  margin-right: 5px;
}

.canteen-name {
  color: var(--canteen-color);
  font-size: 28px;
  line-height: 1.3;
  letter-spacing: 0.097em;
  font-weight: 700;
  font-style: normal;
}

.timestamp {
  color: var(--timestamp-color);
  font-size: 15px;
  font-style: normal;
  line-height: 1;
  letter-spacing: 0.026em;
  font-weight: 500;
}

.menu {
  color: var(--menu-color);
  line-height: 1.3;
  letter-spacing: 0.032em;
  font-size: 20px;
  font-weight: 500;
  font-style: normal;
}

.hide {
  display: none;
}

/* footer */
footer {
  color: var(--footer-color);
  margin-bottom: 10px;
}

footer a {
  color: var(--footer-color);
}</style>

function CSVtoArray(text) {

function make_date_friendly(date) {
    var now = new Date();
    var today = (now.getMonth() + 1).toString() +
        '/' +
        now.getDate().toString() +
        '/' +
        now.getFullYear().toString();
    now.setDate(now.getDate() - 1); // going a day back
    var yesterday = (now.getMonth() + 1).toString() +
        '/' +
        now.getDate().toString() +
        '/' +
        now.getFullYear().toString();

        return 'Today';
    }
    else if (date == yesterday) {
        return 'Yesterday';
    }

                    time +

    }

    var hours = new Date().getHours();
    var section_no = 0;
    var sections = document.getElementsByTagName('section');
    if (hours >= 22 || hours < 10) {
        // breakfast case
    }
    else if (hours >= 10 && hours < 14) {
        // lunch case
        section_no = 1;
    }
    else if (hours >= 14 && hours < 18) {
        // snacks case
        section_no = 2;
    }
    else {
        // dinner case
        section_no = 3;
    }
    var location = '-' + section_no.toString() + '00vw';
    sections[0].style['margin-left'] = location;
    sections[1].style['margin-left'] = location;
    sections[2].style['margin-left'] = location;
    sections[3].style['margin-left'] = location;
}
// function to reload on appropriate times
function setToReload() {
    var hours = new Date().getHours();
    var milliSecsToWait = 0;
    if (hours < 9) {
        milliSecsToWait = (9 - hours) * 60 * 60 * 1000;
    }
    else if (hours < 14) {
        milliSecsToWait = (14 - hours) * 60 * 60 * 1000;
    }
    else if (hours < 19) {
        milliSecsToWait = (19 - hours) * 60 * 60 * 1000;
    }
    else {
        milliSecsToWait = (24 - hours + 9) * 60 * 60 * 1000;
    }
    setTimeout(function () {
        history.go();
    }, milliSecsToWait);
